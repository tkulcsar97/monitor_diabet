<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!--Scripts-->
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/server_requests(A).js' %}"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <style>
      .navbar-fixed-left{
        position: fixed;
        height: 100%;
      }
      .con{
        padding-top: 2%;
        padding-left: 15%;
      }
    </style>
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-left">
        <ul class="navbar-nav flex-column mb-auto">
          <li class="nav-item mt-3">
            <a class="navbar-brand" href="#">Monitor Diabet</a>
          </li>
          <li class="nav-item mt-3">
            <a class="nav-link" href="index.htm">Algoritm diagnostic</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="analiza_glicemiei.htm">Analiza glicemiei</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="stadializarea_nefropatiei_diabetice.htm">Stadializarea nefropatiei diabetice</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="reprezentarea_glicemiei.htm">Reprezentarea glicemiei</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="calculator_hipoglicemic.htm">Calculator Hipoglicemic</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="calculator_diabet.htm">Calculator diabet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="siMS.htm">siMS</a>
          </li>
          <li class="nav-item mt-5">
            <a class="btn btn-outline-success my-2 my-sm-2 mr" href="autentificare.htm">Autentificare</a>
          </li>

        </ul>
      </nav>
      <div class="container">
          <div class="row justify-content-md-center">
            <form>
              <label class="text-danger" id = "error"></label>
            </form>
          </div>
      </div>
      <div class="container con">
        <div class="row justify-content-md-center">
          <form>
            <div class="form-group">
              <label> Nume de utilizator: </label>
              <input type="text" class="form-control" id="nume_utilizator">
              <small id="info_nume_utilizator" class="form-text text-muted">Acest câmp este obligatoriu.</small>
            </div>
            <div class="form-group">
              <label> Parola: </label>
              <input type="password" class="form-control" id="parola">
              <small id="info_parola" class="form-text text-muted">Acest câmp este obligatoriu.</small>
            </div>
            <div class="form-group">
              <label> Data nașterii: </label>
              <input type="date" class="form-control" id="data_nasterii">
            </div>
            <div class="form-group">
              <label> Vârsta debut: </label>
              <input type="number" class="form-control" id="varsta_debut">
            </div>
            <div class="form-group">
              <label> La ce medic doriți sa va inregistrați </label>
              <select class="form-control" id="medici">
                {% for doctor in doctors %}
                <div class="form-group">
                  <option>{{doctor.username}}</option>
                {% endfor %}
              </select>
            </div>
            <button type="button" class="btn btn-outline-success my-2 my-sm-4" onclick="register()">Înregistrează</button>
          </form>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
